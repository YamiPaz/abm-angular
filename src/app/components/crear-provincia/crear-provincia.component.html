<h3>Crear Provincia</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre provincia</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="provincia.nombre" name="nombre">
    </div>

    <div class="form-group">
        <label for="name">Capital</label>
        <input type="text" class="form-control" id="capital" required [(ngModel)]="provincia.capital" name="capital">
    </div>

    <div class="form-group">
        <label for="name">Población</label>
        <input type="number" class="form-control" id="poblacion" required [(ngModel)]="provincia.poblacion" name="poblacion">
    </div>

    <div class="form-group">
        <label for="name">Número de departamentos</label>
        <input type="number" class="form-control" id="departamentos" required [(ngModel)]="provincia.nroDepartamentos" name="departamentos">
    </div>

    <div class="form-group">
        <label for="name">Abreviatura</label>
        <input type="text" class="form-control" id="abreviatura" required [(ngModel)]="provincia.abreviatura" name="abreviatura">
    </div>

    <div class="form-group">
        <label for="name">Bandera</label>
        <input type="text" class="form-control" id="bandera" required [(ngModel)]="provincia.bandera" name="bandera">
    </div>


    <button type="submit" class="btn btn-success">Crear</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Creado exitosamente</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
